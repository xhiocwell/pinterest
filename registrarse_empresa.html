<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrarse_empresa.css">
    <script src="https://kit.fontawesome.com/2d7960904a.js" crossorigin="anonymous"></script>
    <title>Registrarse tu empresa en Pinterest</title>
</head>
<body>
    <table class="tav">
        <tr>
            <td><br><br><a class="logo"><i class="fa-brands fa-pinterest" style="color: #f90606;font-size: 40px;"></i></a><br></td>
        </tr>    
        <tr><td class="p1"><b>Haz crecer tu negocio</b></td></tr>
        <tr>
            <td><br>
                <div class="center">
                    <form>
                        <label class="l1">Correo</label><br>
                        <input class="l2" type="email" placeholder="Correo" required><br>
                        <label class="l1">Contraseña</label><br>
                        <input class="l2" type="password" placeholder="Contraseña" required><br>
                        <label class="l1">Fecha de nacimiento</label>
                        <input class="l2" type="date" required>
                    </form>
                </div>
            </td>
        </tr>
        <tr>
            <td class="b_1">
                <form action="#"><button class="b1"><b>Crear cuenta</b></button></form>
            </td>
        </tr>
        <tr>
            <td class="b_1">
                <form action="index.html"><button class="b3">Iniciar sesion en una cuenta existente</b></button></form>
            </td>
        </tr>
        <tr>
            <td class="p2"><br>
                Si continúas, aceptas los <a class="a2" href="https://policy.pinterest.com/es/terms-of-service">Términos del servicio</a> de Pinterest y confirmas que has leído nuestra <a class="a2" href="https://policy.pinterest.com/es/privacy-policy">Política de privacidad</a> <a class="a2" href="https://policy.pinterest.com/es/notice-at-collection">Aviso de recopilación de datos</a>
            </td>
        </tr>
    </table>
</body>
</html>
